               routerLinkActive="active"
               (click)="activeBurger()"
               [routerLinkActiveOptions]="linkActiveOptions">Услуги</a>
          </li>
          <li>
            <a routerLink="/"
               fragment="company"
               routerLinkActive="active"
               (click)="activeBurger()"
               [routerLinkActiveOptions]="linkActiveOptions">О нас</a>
          </li>
          <li>
            <a routerLink="/blog"
